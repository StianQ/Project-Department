    <script>
        // const arr = [10,20,30];
        // for(let key in arr){

        // for(let key of arr){
        //     console.log(key);

        const obj = {
            name:'abc',
            age:18,
        }

        for (let key in obj) {
            console.log(key);
        }

        const set = new Set([10,20,30]);
        for (let val of set) {
            console.log(val);
        }

        const map = new Map([
            ["a",10],
            ["b",10],
            ["c",10]
        ])
        for (let val of map) {
            console.log(val);
        }
    </script>
