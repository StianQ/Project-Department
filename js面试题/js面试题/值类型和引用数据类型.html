<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值类型和引用数据类型</title>
</head>
<body>
    <script>
        let a = 100;
        let b = 200;
        console.log(a,b);
        b=300;
        console.log(a,b);

        let obj = {
            name:'张三'
        }
        let obj2 = obj;
        console.log(obj,obj2);
        obj2.name='李四';
        console.log(obj);
    </script>
</body>
</html>
