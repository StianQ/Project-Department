        function loadImg(src) {
            return new Promise((resolve, reject) => {
                const oImg = new Image();
                oImg.src = src;

                oImg.onload = () => {
                    resolve(oImg);
                };

                oImg.onerror = () => {
                    reject('图片加载失败')
                }
            })
        }

        (async function () {
            try{
                const oImg = await loadImg('https://robohash.org/1');
                document.body.appendChild(oImg);
            } catch (err) {
                console.log(err);
            }

        })()
