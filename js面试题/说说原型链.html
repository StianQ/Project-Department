<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>说说原型链</title>
</head>
<body>
    <script>
        class Preson {
            constructor(name,age){
                this.name = name;
                this.age = age
            }
            sayName() {
                console.log("你好我是"+this.name)
            }
        }

        // let zhangsan = new Preson('张三');
        
        // zhangsan.sayName();

        class Student extends Preson {
            constructor(name,age,sex) {
                super(name,age);
                this.sex = sex;
            }

            learn() {
                console.log(`你好，我叫${this.name}，今年${this.age}岁了，${this.sex},在学js`);
            }
        }

        //实例化
        const zhangsan = new Student('张三',18,'男')
        zhangsan.sayName();
        zhangsan.learn();

        console.log(zhangsan instanceof Object);
    </script>
</body>
</html>
